  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-body" id='messages'>
          </div>
        </div>
          <!-- <div id='messages'></div> -->
        <form id="send-form">
          <div class="form-group">
            <input type="text" class="form-control" id='send-message' placeholder="输入内容">
          </div>
          
          <button type="submit" id='send-button' class="btn btn-primary">发送</button>
        </form>
        <div id="help">
          功能操作:
          <ul>
            <li>修改昵称: <code>/nick 昵称</code></li>
            <li>加入/创建房间: <code>/join 加入房间</code></li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-header" id='room'>
              聊天室列表
            </div>
          <div class="list-group list-group-flush" id='room-list'>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src="/js/chat.js"></script>
